<div id="applicant" class="col-sm-6">
	
	<form id="applyform" class="form-horizontal" role="form" method="POST" action="/apply">

	<div class="form-group">
		<div id="topline">APPLY TODAY</div>
	</div>

	<div class="form-group">	
			<label for="firstName" class="col-sm-3 form-control-label">First Name:</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">					
			</div>
	</div>

	<div class="form-group">		
			<label for="lastName" class="col-sm-3 form-control-label">Last Name:</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
			</div>				
	</div>

	<div class="form-group">		
			<label for="city" class="col-sm-3 form-control-label">City:</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" id="city" name="city" placeholder="City">
			</div>				
	</div>

	<div class="form-group">
		<label for="state" class="col-sm-3 form-control-label">State:</label>
		<div class="col-sm-5">
			<select class="form-control" id="state" name="state">
				<option value=""></option>
				<option value="AL">Alabama</option>
				<option value="AK">Alaska</option>
				<option value="AZ">Arizona</option>
				<option value="CA">California</option>
				<option value="CO">Colorado</option>
				<option value="CT">Connecticut</option>
				<option value="DE">Delaware</option>
				<option value="DC">District Of Columbia</option>
				<option value="FL">Florida</option>
				<option value="GA">Georgia</option>
				<option value="HI">Hawaii</option>
				<option value="ID">Idaho</option>
				<option value="IL">Illinois</option>
				<option value="IN">Indiana</option>
				<option value="IA">Iowa</option>
				<option value="KS">Kansas</option>
				<option value="KY">Kentucky</option>
				<option value="LA">Louisiana</option>
				<option value="ME">Maine</option>
				<option value="MD">Maryland</option>
				<option value="MA">Massachusetts</option>
				<option value="MI">Michigan</option>
				<option value="MN">Minnesota</option>
				<option value="MS">Mississippi</option>
				<option value="MO">Missouri</option>
				<option value="MT">Montana</option>
				<option value="NE">Nebraska</option>
				<option value="NV">Nevada</option>
				<option value="NH">New Hampshire</option>
			    <option value="NJ">New Jersey</option>
				<option value="NM">New Mexico</option>
				<option value="NY">New York</option> 																									
				<option value="ND">North Dakota</option>
				<option value="NC">North Carolina</option>	
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="RI">Rhode Island</option>
				<option value="SC">South Carolina</option>
				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VT">Vermont</option>
				<option value="VA">Virginia</option>
				<option value="WA">Washington</option>
				<option value="WV">West Virginia</option>
				<option value="WI">Wisconsin</option>
				<option value="WY">Wyoming</option>
			</select>
		</div>
	</div>

	<div class="form-group">		
			<label for="phone" class="col-sm-3 form-control-label">Phone:</label>
			<div class="col-sm-5">
				<input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone" onKeyup='addDashes(this)'>
			</div>				
	</div>

	<div class="form-group">			
			<label for="inputEmail" class="col-sm-3 form-control-label">Email:</label>
			<div class="col-sm-5">
				<input type="email" class="form-control" id="email" name="email" placeholder="Email">
			</div>	
	</div>	
	<div class="form-group">
		<label for="experience" class="col-sm-3 form-control-label">Work Experience:</label>
		<div class="col-sm-5">
			<select class="form-control" id="exp" name="exp">
				<option value=""></option>
				<option value="Just got my CDL">Just got my CDL</option>
				<option value="Less than 1 year">Less than 1 year</option>
				<option value="Less than 2 years">Less than 2 years</option>
				<option value="More than 2 years">More than 2 years</option>
			</select>
		</div>
	</div>
	<p>*In case you do not have an email, leave the field blank. The rest of the fields are mandatory.</p>
        
	    
	<div class="form-group">
		<div class="row text-center">					
			<button type="submit" class="btn btn-primary" name="submit" id="submit">Apply</button>
		</div>
	</div>
	</form>

</div>
